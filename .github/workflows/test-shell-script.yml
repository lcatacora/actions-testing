env:
  ENVIRONMENT11: prod2
  ENVIRONMENT12: prod3
  ENVIRONMENT13: prod4
  ENVIRONMENT14: prod5

jobs:
  EnvSetup:
    name: Setup Dynamic Environment Variables for reusable workflow
    runs-on: ubuntu-latest
    steps:
      - name: Set up environment variables
        id: set-env-vars    
        run: |
          echo "ENVIRONMENT11=${{ vars.ENVIRONMENT11 }}" >> "$GITHUB_OUTPUT"
          echo "ENVIRONMENT12=${{ vars.ENVIRONMENT12 }}" >> "$GITHUB_OUTPUT"
          echo "ENVIRONMENT13=${{ vars.ENVIRONMENT13 }}" >> "$GITHUB_OUTPUT"
          echo "ENVIRONMENT14=${{ vars.ENVIRONMENT14 }}" >> "$GITHUB_OUTPUT"

  call-reusable:
    uses: ./.github/workflows/reusable-test.yml
    with:
      script-path: ./scripts/myscript.sh
      ENVIRONMENT: ${{ inputs.Environment }}
      ENVIRONMENT2: ${{ inputs.Environment2 }}
      ENVIRONMENT3: ${{ inputs.Environment3 }}
      ENVIRONMENT4: ${{ inputs.Environment4 }}
      ENVIRONMENT5: ${{ inputs.Environment5 }}
      ENVIRONMENT6: ${{ inputs.Environment6 }}
      ENVIRONMENT7: ${{ inputs.Environment7 }}
      ENVIRONMENT8: ${{ inputs.Environment8 }}
      ENVIRONMENT9: ${{ inputs.Environment9 }}
      ENVIRONMENT10: ${{ inputs.Environment10 }}
